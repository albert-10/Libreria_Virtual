{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block extra_head %}
  <link rel="stylesheet" href="{% static 'libreria/css/insertarUsuario.css' %}"> 
{% endblock extra_head %}

{% block content %}

<!-- Aqui se muestran los mensajes cuando se realiza una accion con el formulario -->

{% for message in messages %}
    <div id='contenedorAlertaErrorFormulario'>
        <div id='alertaErrorFormulario' class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>     
{% endfor %}

<!-- Formulario para insertar usuarios -->

<div class="contenedorInsertarEditarUsuario">
    <div id='cardFormulario' class="card text-dark bg-light mb-3">
        <div class="card-header"><h6 id="titulo">Insertar Usuario</h6></div>
        <div class="card-body">
            <form method="POST" action="{% url 'libreria:insertarUsuario'%}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div id="botones">
                    <button id='submit' type='submit' class="btn btn-primary">Insertar</button>
                    <button id='reset' type='reset' class="btn btn-secondary">Cancelar</button>    
                </div>                    
            </form>
        </div>
    </div> 
</div>
{% endblock content %}
