{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block extra_head %}
  <link rel="stylesheet" href="{% static 'libreria/css/insertarEditarUsuario.css' %}"> 
{% endblock extra_head %}

{% block content %}
    Insertar Usuarios
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div id="botones">
            <button id='submit' type='submit' class="btn btn-primary">Insertar</button>
            <button id='reset' type='reset' class="btn btn-secondary">Cancelar</button>    
        </div>                    
    </form> 
{% endblock content %}
