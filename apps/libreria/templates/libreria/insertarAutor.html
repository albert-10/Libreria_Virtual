{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'libreria/css/insertarEditarAutor.css' %}"> 
{% endblock extra_head %}

{% block content %}

<div class="contenedorInsertarEditarAutor">
    <div id='cardFormulario' class="card text-dark bg-light mb-3">
        <div class="card-header"><h6 id="titulo">Insertar Autor</h6></div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div id="botones">
                    <button id='submit' type='submit' class="btn btn-primary">Insertar</button>
                    <button id='reset' type='reset' class="btn btn-secondary">Cancelar</button>    
                </div>                    
            </form> 
        </div>
    </div>       
</div> 

{% endblock content %}
