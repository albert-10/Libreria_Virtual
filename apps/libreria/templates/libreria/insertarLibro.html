{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'libreria/css/insertarLibro.css' %}"> 
{% endblock extra_head %}

{% block content %}

<!-- A continuacion se muestra un formulario para insertar libros -->

    <div class="contenedorInsertarLibro">
        <div id='cardFormulario' class="card text-dark bg-light mb-3">
            <div class="card-header">Insertar Libro</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div id="botones">
                        <button id='submit' type='submit' class="btn btn-primary">Insertar</button>
                        <button id='reset' type='reset' class="btn btn-secondary">Cancelar</button>    
                    </div>                    
                </form> 
            </div>
        </div>       
    </div>    
   
{% endblock content %}
